[package]
name = "cloud-plugin"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }

[workspace.package]
version = "0.2.0"
authors = ["Fermyon Engineering <engineering@fermyon.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
chrono = "0.4"
clap = { version = "3.2.24", features = ["derive", "env"] }
cloud = { path = "crates/cloud" }
cloud-openapi = { workspace = true }
comfy-table = "7"
dirs = "5.0"
dialoguer = "0.10"
lazy_static = "1.4.0"
oci-distribution = { git = "https://github.com/fermyon/oci-distribution", rev = "05022618d78feef9b99f20b5da8fd6def6bb80d2" }
tokio = { version = "1.23", features = ["full"] }
tracing = { workspace = true }
rand = "0.8"
regex = "1.5.4"
reqwest = { version = "0.11", features = ["stream"] }
rpassword = "7.0"
semver = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.82"
sha2 = "0.10.2"
spin-common = { git = "https://github.com/fermyon/spin", rev = "8cb61d9babaae3737c8033de5ea8d3304919de80" }
spin-loader = { git = "https://github.com/fermyon/spin", rev = "8cb61d9babaae3737c8033de5ea8d3304919de80" }
spin-manifest = { git = "https://github.com/fermyon/spin", rev = "8cb61d9babaae3737c8033de5ea8d3304919de80" }
spin-http = { git = "https://github.com/fermyon/spin", rev = "8cb61d9babaae3737c8033de5ea8d3304919de80" }
spin-oci = { git = "https://github.com/fermyon/spin", rev = "8cb61d9babaae3737c8033de5ea8d3304919de80" }
spin-trigger-http = { git = "https://github.com/fermyon/spin", rev = "8cb61d9babaae3737c8033de5ea8d3304919de80" }
terminal = { git = "https://github.com/fermyon/spin", rev = "8cb61d9babaae3737c8033de5ea8d3304919de80" }
tempfile = "3.3.0"
url = "2.3"
uuid = { version = "1.3", features = ["v4"] }

[target.'cfg(target_os = "linux")'.dependencies]
# This needs to be an explicit dependency to enable
# '--features openssl/vendored', which is used for Linux releases.
openssl = { version = "0.10" }

[workspace.dependencies]
tracing = { version = "0.1", features = ["log"] }
cloud-openapi = { git = "https://github.com/fermyon/cloud-openapi", rev = "5e1f78041927dafc186ef6fa06ebe93bdec37fe7" }

[build-dependencies]
vergen = { version = "^8.2.1", default-features = false, features = [
  "build",
  "git",
  "gitcl",
  "cargo",
] }

[patch.crates-io]
# Using fork to bump nested dep sqlite3-parser to 0.9.0 for Windows build fix
# Pending related upstream PR https://github.com/libsql/libsql-client-rs/pull/32
libsql-client = { git = "https://github.com/vdice/libsql-client-rs", branch = "chore/bump-deps"}
